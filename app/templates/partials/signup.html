<!-- ============================ Ajax Mailchimp sign-up form =========================== -->
<section id="mailinglist">
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3">
                <i class="icon-basic-mail"></i>
                <h4>Get in <span>touch</span>.</h4>
                <hr class="title-accent">
                <p>Contact us if you have an awesome idea, want a quotation or just to say hi.</p>
                <div>
                    <label class="status">{{validation}}</label>
                    <form>
                        <input id="email" ng-model="email.email" type="email" class="form-control" placeholder="Enter your email">
                        <textarea class="form-control" ng-model="email.message" id="message" placeholder="Write your message."></textarea>
                        <a ng-click="sendMessage()" class="btn signup">
                            <div ng-hide="sending" style="line-height: 30px;">
                                Send
                            </div>
                            <div ng-show="sending">
                                <img style="height: 30px;" src="img/loading.svg" alt="">
                            </div>
                        </a>
                        <!-- <button type="submit" ng-click="sendMessage()" class="btn signup">Send</button> -->
                    </form>
                </div>
                <div>
                    <hr class="title-accent">
                    <p>
                        Or if you're ready to begin your project, follow the link below and tell us what you have in mind.
                    </p>
                    <div class="col-md-6 col-md-offset-3 no-float">
                        <a href="#/proposal" class="custom-button animsition-link" title="Proposal">Start Your Project</a>
                    </div>
                </div>
                <!-- <div>
                    <hr class="title-accent">
                    <p class="underlined-link">
                        <a href="#/team">Get to know our team members.</a>
                    </p>
                </div> -->
            </div>
        </div>
    </div>
</section>

<!-- ============================ END Ajax Mailchimp sign-up form =========================== -->
